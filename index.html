<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по словам карате</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="container mt-4 d-flex flex-column align-items-center position-relative">
    <!-- <div class="karate-animation"></div> Анимация каратиста закомментирована -->
    <h1 id="title" class="text-center mb-4">Изучение слов по карате</h1>
    <div class="d-flex justify-content-center mb-3">
        <div class="btn-group" role="group">
            <button class="btn btn-success lang-btn active" data-lang="ru">Русский</button>
            <button class="btn btn-secondary lang-btn" data-lang="ge">ქართული</button>
        </div>
    </div>
    <button id="start-test" class="btn btn-success btn-lg w-50 mb-3">Начать тестирование</button>

    <div class="test-container" style="display: none; width: 100%; max-width: 600px;">
        <h2 id="question-word" class="text-center mb-3"></h2>
        <p id="transcription" class="text-center mb-3"></p>
        <div id="image-container" class="text-center mb-3"></div>
        <p id="progress" class="text-center mb-3"></p>
        <div id="options" class="mb-3"></div>
        <div class="d-flex justify-content-center gap-2 flex-wrap">
            <button id="stop-test" class="btn btn-danger" data-text-ru="Стоп" data-text-ge="შeაჩerე">Стоп</button>
            <button id="dont-know" class="btn btn-primary" style="display: block;" data-text-ru="Не знаю" data-text-ge="არ ვიცი">Не знаю</button>
            <button id="next-question" class="btn btn-success" style="display: none;" data-text-ru="Далее" data-text-ge="შемдeгი">Далее</button>
        </div>
    </div>

    <div class="results" style="display: none; width: 100%; max-width: 600px;">
        <h2 class="text-center mb-3">Результаты</h2>
        <p id="score" class="text-center mb-3"></p>
        <table id="mistakes-table" class="table table-bordered table-striped w-100">
            <thead>
            <tr>
                <th class="text-center">Слово</th>
                <th class="text-center">Транскрипция</th>
                <th class="text-center">Правильный перевод</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="back-to-start" class="btn btn-info mt-3 w-50">Вернуться на начало</button>
    </div>
</div>
<script src="data.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
